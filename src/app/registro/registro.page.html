<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-header>
        Nuevo
      </ion-card-header>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formRegistro">
        <ion-item>
          <ion-label position="floating">Nombre:</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password:</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar password:</ion-label>
          <ion-input type="password" formControlName="confirmar"></ion-input>
        </ion-item>
      </form>
      <ion-button (click)="guardar()">
        Guardar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
